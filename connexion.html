<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="flex justify-center bg-[#EEDF67]">
    <section class="flex justify-center flex-col m-5 2xl:w-[25%] xl:w-[28%] md:w-[60%]">
    <div class="flex justify-center items-center m-10">
        <img class="h-24" src="./logo/favico.png" alt="">
        <h1 class="text-4xl text-[#585444]">Agritech App</h1>
    </div>
    <form action="./index.html" class="bg-[#1D3C14] w-full h-auto flex items-center flex-col text-white px-4 py-10 rounded-xl">
        <h2 class="text-2xl mb-4.5 md:text-sm">Login</h2>
        <div class="flex flex-col w-full gap-4 mb-5">
            <label for="mail">Veuillez saisir votre Email <span class="text-red-500">*</span></label>
            <input type="email" id="mail" placeholder="Email" class="p-2 text-[#585444] bg-white rounded-sm active:outline outline-emerald-900" required>
        </div>
        <div class="flex flex-col w-full gap-4">
            <label for="password">Veuillez saisir votre Mot de Passe <span class="text-red-500">*</span></label>
            <input type="password" id="password" placeholder="Password" class="p-2 py-3.5 text-[#585444] bg-white rounded-sm active:outline outline-emerald-900" required>
        </div>
        <div  class="flex w-full gap-2 my-4">
        <label for="moi" class="order-2 flex justify-center items-center">Se souvenir de moi</label>
        <input type="checkbox" id="moi" class="order-1" required>
        </div>
        <div class="flex justify-end items-center w-full">
            <button class="bg-[#178C5B] flex justify-center items-center px-8 py-4 rounded-full cursor-pointer hover:opacity-75">Login<i class="text-2xl ri-arrow-right-up-long-line"></i></button>
        </div>
        <p class="my-4">Veuillez contactez un administrateur si vous avez oubli√© votre mot de passe .</p>
        <div class="bg-"></div>
    </form> 
    </section>
</body>
</html>
